<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo-new.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#050510" />

  <!-- PWA Settings -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Simulatore">

  <title>Simulatore Sharing</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/logo-new.png">

  <!-- SCRIPT INSTALLAZIONE: Native Browser Prompt allowed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            'union-blue': {
              '50': '#f0f8ff',
              '100': '#e0f0fe',
              '400': '#3b9eff',
              '500': '#0077c8',
              '600': '#0066ad',
            },
            'union-orange': {
              '50': '#fff7ed',
              '100': '#ffedd5',
              '400': '#fb923c',
              '500': '#f97316',
              '600': '#ea580c',
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #f3f4f6;
      /* Light mode default */
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    /* Galaxy Theme for Dark Mode */
    html.dark body {
      background-color: #050510;
      background-image:
        radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.08) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.08) 0px, transparent 50%);
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    /* Custom Scrollbar - Adaptive */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e2e8f0;
    }

    html.dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    html.dark ::-webkit-scrollbar-thumb {
      background: #334155;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    html.dark ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>

</head>

<body
  class="bg-gray-100 dark:bg-[#050510] text-gray-900 dark:text-gray-100 font-sans antialiased selection:bg-blue-500/30 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
